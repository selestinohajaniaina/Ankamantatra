<ion-header [translucent]="true">
  <div class="tool-bar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ankamantatra</ion-title>
  </div>
</ion-header>

<div class="ion-content" scroll-y="false">
  <swiper [slidesPerView]="1" [direction]="'vertical'" #swiperInstance>

    <ng-template *ngFor="let item of data" swiperSlide>
      <div id="video-container" style="background-image: url('assets/img/exemple.jpeg');">
        <div class="action-buttons">
          <ion-icon name="heart" class="icon"></ion-icon>
          <ion-icon name="chatbubbles" (click)="answer()" class="icon"></ion-icon>
          <ion-icon name="bookmark" class="icon"></ion-icon>
        </div>
        <div class="ank">
          <div class="ask">inona ary izany oh?</div>
          <p class="apos apos1">"</p>
          <p class="contenu">
            <span>
              {{ item.question }}
            </span>
          </p>
          <p class="apos apos2">"</p>
        </div>
      </div>
    </ng-template>

    <ng-template swiperSlide>
      <div id="video-container">
        <ion-spinner name="lines-sharp"></ion-spinner>
      </div>
    </ng-template>

  </swiper>
  <div class="nav-button">
    <ion-icon name="arrow-up-circle-outline" size="large" (click)="swiperInstance.swiperRef.slidePrev()"></ion-icon>
    <ion-icon name="arrow-down-circle-outline" size="large" (click)="swiperInstance.swiperRef.slideNext()"></ion-icon>
  </div>
</div>
